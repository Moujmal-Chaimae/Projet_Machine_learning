# Hotel Cancellation Optimizer Configuration

# Data Configuration
data:
  raw_data_path: "data/raw/hotel_bookings.csv"
  processed_data_path: "data/processed/"
  test_size: 0.2
  random_state: 42

# Preprocessing Configuration
preprocessing:
  missing_value_threshold: 0.3
  numerical_imputation: "median"
  categorical_imputation: "mode"
  scaling_method: "standard"
  
  categorical_encoding:
    label_encode: 
      - "hotel"
      - "meal"
      - "deposit_type"
    onehot_encode: 
      - "market_segment"
      - "distribution_channel"
      - "customer_type"
  
  features_to_drop: 
    - "reservation_status"
    - "reservation_status_date"
    - "agent"
    - "company"

# Model Configuration
models:
  logistic_regression:
    enabled: true
    params:
      max_iter: 1000
      random_state: 42
  
  random_forest:
    enabled: true
    params:
      n_estimators: 100
      max_depth: 20
      random_state: 42
  
  xgboost:
    enabled: true
    params:
      n_estimators: 100
      max_depth: 6
      learning_rate: 0.1
      random_state: 42

# Hyperparameter Tuning Configuration
hyperparameter_tuning:
  enabled: true
  method: "randomized"  # "grid" or "randomized"
  cv_folds: 5
  n_iter: 20
  
  param_grids:
    random_forest:
      n_estimators: [50, 100, 200]
      max_depth: [10, 20, 30, null]
      min_samples_split: [2, 5, 10]
      min_samples_leaf: [1, 2, 4]
    
    xgboost:
      n_estimators: [50, 100, 200]
      max_depth: [3, 6, 9]
      learning_rate: [0.01, 0.1, 0.3]
      subsample: [0.8, 0.9, 1.0]

# Evaluation Configuration
evaluation:
  primary_metric: "f1_score"
  threshold: 0.5
  imbalance_threshold: 0.7

# Prediction Configuration
prediction:
  model_path: "models/best_model.pkl"
  response_time_target: 0.2  # seconds
  
# Deployment Configuration
deployment:
  app_type: "streamlit"
  port: 8501
  host: "localhost"
